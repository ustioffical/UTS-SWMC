{% extends 'master.html' %}
{% load static %}

{% block title %}Add Vehicle Icon{% endblock %}

{% block content %}
<div class="container mt-5 pt-3">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="text-white m-0">Add New Vehicle Icon</h4>
        </div>
        <div class="card-body">
            <!-- Form with HTMX -->
            <form 
                hx-post="{% url 'vehicle-icons-list' %}" 
                hx-encoding="multipart/form-data"
                hx-target="#response-div"
                hx-swap="none"
                id="vehicle-icon-form">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="vehicle_type" class="form-label">Vehicle Type</label>
                    <select class="form-select" id="vehicle_type" name="vehicle_type" required>
                        <option value="" selected disabled>Select Vehicle Type</option>
                        {% for type in vehicle_types %}
                            <option value="{{ type.vehicle_type_name }}">{{ type.vehicle_type_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="vehicle_icon" class="form-label">Vehicle Icon</label>
                    <input type="file" class="form-control" id="vehicle_icon" name="vehicle_icon" accept="image/*" required>
                    <div class="form-text">Upload an image file for the vehicle icon.</div>
                </div>
                
                <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status" name="status" required>
                        <option value="Active" selected>Active</option>
                        <option value="Blocked">Blocked</option>
                    </select>
                </div>
                
                <div class="d-flex justify-content-between mt-4">
                    <button type="submit" class="btn btn-success" id="submit-btn">
                        <span class="spinner-border spinner-border-sm d-none" id="spinner" role="status" aria-hidden="true"></span>
                        Submit
                    </button>
                    <a href="{% url 'PITBVehicleIconList' %}" class="btn btn-secondary">Back to List</a>
                </div>
            </form>
            
            <!-- Response container -->
            <div id="response-div" class="mt-3"></div>
        </div>
    </div>
</div>
{% block PluginsJS %}
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
{% endblock %}

<!-- HTMX-specific scripts -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Show spinner when form is submitted
        document.querySelector('#vehicle-icon-form').addEventListener('htmx:beforeSend', function() {
            document.querySelector('#spinner').classList.remove('d-none');
            document.querySelector('#submit-btn').setAttribute('disabled', 'disabled');
        });
        
        // Handle successful submission
        document.body.addEventListener('htmx:afterOnLoad', function(event) {
            document.querySelector('#spinner').classList.add('d-none');
            document.querySelector('#submit-btn').removeAttribute('disabled');
            
            // Check if submission was successful
            if (event.detail.xhr.status === 201) {
                // Show alert instead of adding content to response-div
                alert('Vehicle icon created successfully!');
                document.querySelector('#vehicle-icon-form').reset();
                
                // Redirect after the alert is dismissed
                window.location.href = "{% url 'PITBVehicleIconList' %}";
            }
        });
        
        // Handle submission errors
        document.body.addEventListener('htmx:responseError', function(event) {
            document.querySelector('#spinner').classList.add('d-none');
            document.querySelector('#submit-btn').removeAttribute('disabled');
            
            let errorMessage = 'An error occurred. Please try again.';
            try {
                const response = JSON.parse(event.detail.xhr.responseText);
                errorMessage = Object.keys(response).map(key => `${key}: ${response[key]}`).join('\n');
            } catch (e) {}
            
            // Show errors in an alert instead of in the response-div
            alert(errorMessage);
        });
    });
</script>
{% endblock %}
